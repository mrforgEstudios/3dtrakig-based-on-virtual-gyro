<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Tracking Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 100);
    camera.position.z = 2;

    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    let cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      new THREE.MeshNormalMaterial()
    );
    scene.add(cube);

    let alpha = 0, beta = 0, gamma = 0;

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", e => {
        alpha = e.alpha || 0;
        beta = e.beta || 0;
        gamma = e.gamma || 0;
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x = THREE.MathUtils.degToRad(beta);
      cube.rotation.y = THREE.MathUtils.degToRad(alpha);
      cube.rotation.z = THREE.MathUtils.degToRad(gamma);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
